name: Build, Publish and Deploy
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['16']
    name: Build using Node v${{ matrix.node-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn
      - run: yarn build
        env:
          CI: true
  
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['16']
    name: Test using Node v${{ matrix.node-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn
      - run: yarn test
        env:
          CI: true
    
  publish:
    needs: [build, test]
    runs-on: ubuntu-latest
    name: Publish image to Github Packages
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Publish image to Github Packages
        uses: docker/build-push-action@v1
        with:
          username: $GITHUB_ACTOR
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: kbve/api.discord.sh/api.discord.sh
          tag_with_sha: true
          tag_with_ref: true
  
  deploy:
    needs: [publish]
    runs-on: ubuntu-latest
    name: Deploy image to Host
    steps:
      - name: Acquire short form sha variable
        id: vars
        run: echo "::set-output name=sha_short::$(echo ${{ github.sha }} | cut -b 1-7)"
      - name: Executing remote ssh commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            . ~/kbve/cleanup-last.sh
            ls
            mkdir -p ~/kbve/gitaction/${{ github.sha }} && cd "$_"
            wget https://raw.githubusercontent.com/KBVE/archive/main/sh/discord.sh/discord.sh
            chmod +x ./discord.sh
            ./discord.sh --webhook-url="${{ secrets.DISCORD_WEBHOOK }}" --text "Hello, world! I am alive :)"
            docker stop api
            docker pull ghcr.io/kbve/api.discord.sh/api.discord.sh:sha-${{ steps.vars.outputs.sha_short }}
            docker run -d -it --network app-network --name api --env NODE_ENV=production --env MONGO_URL=${{ secrets.MONGO_URL }} -p 80:3000 ghcr.io/kbve/api.discord.sh/api.discord.sh:sha-${{ steps.vars.outputs.sha_short }}
            echo "docker stop api; docker rm ghcr.io/kbve/api.discord.sh/api.discord.sh:sha-${{ steps.vars.outputs.sha_short }}; rm ~/kbve/cleanup-last.sh" >> ~/kbve/cleanup-last.sh

